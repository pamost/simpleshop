{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SimpleShop</title>

        <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400 subset=cyrillic" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">СКОРО ОТКРЫТИЕ</h1>
                    <h3 class="title">Введите Ваш e-mail для получения сообщения об открытиии.</h3>
                    <div>
                        <form method="POST" class="form-inline text-center">{% csrf_token %}
                            <div class="form-group">
                                <label>Ваш email:</label>
                                <input type="email" name="{{ form.email.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Ваше имя:</label>
                                <input type="text" name="{{ form.name.name }}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-warning">Отправить</button>
                        </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
